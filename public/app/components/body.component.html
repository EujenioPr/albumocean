<div class="body-main">
    <div class="body-container">
        <div class="album-card" *ngFor="let album of albums">
            <div class="album-card-pic-container">
                <div [routerLink]="['/albums/', album._id]" class="album-card-pic" style="background-image: url(../images/metla_1.jpeg)">

                </div>
            </div>
            <div class="ac-name">
                <span></span><strong>{{ album.name }}</strong><br>
                <bdi class="ac-author">&#9679; {{ album.author }}</bdi>
            </div>
        </div>


    </div>
</div>
